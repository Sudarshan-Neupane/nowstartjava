<div class="email">
  <div class="email__info">
    <p class="email__list-from"> {{ email.message.email }} </p>
    <p class="email__list-date"> {{ email.message.date | date: 'dd/MM/yyyy' }} </p>
    <p class="email__list-from"> {{ email.message.firstName }} {{ email.message.lastName}} </p>
    <p class="email__list-from"> {{ email.message.phone}}</p>
    
    <a href="" ng-click="reply = !reply;" class="email__reply">
      Reply
    </a>
    <a ng-href="#/inbox" class="email__back">
      Back
    </a>
  </div>
  <div class="email__content" ng-bind-html="email.message.message"></div>
  <div class="email__response" ng-show="reply">
    <textarea ng-model="response" class="email__response-text" placeholder="Enter a reply">
    </textarea>
    <a href="" ng-click="email.reply(response);">
      Send
    </a>
  </div>
</div>
